      <h1>Inventory/Add new drug</h1>
      <form action="action.php">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <fieldset>
          <legend>Your Details</legend>
          <div class="form-group">
            <label for="course">Select Drug name:</label>
            <select class="form-control" id="drugname" name="drugname">
              <option value="Ace">Acetaminophen</option>
              <option value="Amlo">Amlodipine</option>
              <option value="Azit">Azithromycin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="course">Supplier:</label>
            <select class="form-control" id="Supplier" name="Supplier">
              <option value="BIO">BIO EXTRACTS PVT LTD</option>
              <option value="GLOBAL">GLOBAL VINYL PVT LTD</option>
              <option value="ASIA">EURO ASIA MULTI TRADE PVT LTD</option>
            </select>
          </div>
          <label for="Date">Select Expiration Date:</label>
          <input type="date" id="Date" name="Date">
          <div class="form-group">
            <label for="Sname">Unit Price:</label>
            <input type="text" class="form-control" id="Uprice" name="Uprice" placeholder="Enter the unit price">
          </div>
          <div class="form-group">
            <label for="course">Manufacturer:</label>
            <select class="form-control" id="Manufacturer" name="Manufacturer">
              <option value="CS">##</option>
              <option value="SE">##</option>
              <option value="AI">##</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Sname">NDC (Ntional Drug Code):</label>
            <input type="text" class="form-control" id="NDC" name="NDC" placeholder="Ntional Drug Code">
          </div>
          <input type="number" value="0" min="0" max="1000" step="10"/>
          <br>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="conditions" name="conditions" value="terms and conditions">
            <label class="form-check-label" for="conditions">Terms and Conditions</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Drug</button>
          </div>
         
        </fieldset>
      </div>
    </div>
  </div>
</form>
